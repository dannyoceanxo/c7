<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Color Picker</title>
</head>
<body>
  <h1>HSL Color Picker</h1>

  <div class="swatch"></div>
  <div class="color">hsla()</div>

  <ul>
    <li class="hue">
      <h3>Hue</h3>
      <input type="range" name="hue" min="0" max="360" value="0" />
    </li>
    <li class="saturation">
      <h3>Saturation</h3>
      <input type="range" name="saturation" value="80" />
    </li>
    <li class="lightness">
      <h3>Lightness</h3>
      <input type="range" name="lightness" value="50"/>
    </li>
    <li class="alpha">
      <h3>Alpha</h3>
      <input type="range" name="alpha" min="0" max="1" step="0.1" value="1" />
    </li>
  </ul>
</body>
</html>
